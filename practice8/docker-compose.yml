version: '3.8'

services:
  # Laravel приложение
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: practice8_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - practice8_network
    depends_on:
      - db
      - redis

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: practice8_nginx
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - practice8_network
    depends_on:
      - app

  # MySQL база данных
  db:
    image: mysql:8.0
    container_name: practice8_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_app
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - practice8_network

  # Redis для сессий и кеширования
  redis:
    image: redis:7-alpine
    container_name: practice8_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - practice8_network

volumes:
  db_data:

networks:
  practice8_network:
    driver: bridge